<f:if condition="{item.imageData.copyright_notice}">
	<f:then>
		&copy; {item.imageData.author}
	</f:then>
	<f:else>
		<f:if condition="{item.imageData.creator}">
			&copy; {item.imageData.creator}
		</f:if>
	</f:else>
</f:if>

<f:if condition="{item.imageData.source}">
	<f:then>
		, {item.imageData.source}
	</f:then>
	<f:else>
		<f:if condition="{item.imageData.publisher}">
			, {item.imageData.publisher}
		</f:if>
	</f:else>
</f:if>
