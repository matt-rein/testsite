<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers">

    <f:layout name="Page"/>

    <f:section name="Configuration">
        <flux:form id="standard" label="Standard Seite">
            <!-- Insert fields, sheets, grid, form section objects etc. here, in this flux:form tag -->
        </flux:form>
        <flux:grid>
            <flux:grid.row>
                <flux:grid.column colPos="1" colspan="2" name="content" label="Content"/>
                <flux:grid.column colPos="2" colspan="1" name="content-right" label="Content right"/>
            </flux:grid.row>
        </flux:grid>
    </f:section>

    <f:section name="Main">
        <main class="row">
            <div class="medium-8 columns">
                <v:content.render column="1"/>
            </div>
            <div class="medium-3 columns" data-sticky-container>
                <v:content.render column="2"/>
            </div>
        </main>
    </f:section>
</div>
