<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers">

<f:layout name="defaultLayout" />

<f:section name="content">

    <div class="tx_sessionpopup">
        <!-- <f:flashMessages renderMode="div" /> -->
        <f:if condition="{show-popup}">
            <f:then>
                <f:if condition="{contenttype}!='missing'">
                    <f:then>
                        <div class="reveal" id="session_popup_overlay" data-reveal>
                            <div id="session_popup_content">
                                <f:if condition="{settings.displayCloseButton}"><f:then>
                                    <button class="close-button" data-close aria-label="Close modal" type="button">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </f:then></f:if>
                                <div id="session_popup_inner {contenttype}">

                                    <f:switch expression="{settings.contenttype}">
                                        <f:case value="IMAGE"><f:image src="uploads/tx_sessionpopup/{settings.popupfile}" width="{settings.imageMaxW}m" height="{settings.imageMaxH}m" /></f:case>
                                        <f:case value="HTML"><f:format.raw>{settings.popupcontent}</f:format.raw></f:case>
                                        <f:case value="COBJ"><f:format.raw>{cobj}</f:format.raw></f:case>
                                    </f:switch>

                                </div>
                                <f:if condition="{settings.showCaption}"><f:then><div id="session_popup_caption">{settings.captionText}</div></f:then></f:if>
                            </div>
                        </div>
                    </f:then>
                </f:if>
            </f:then>
        </f:if>
    </div>

</f:section>
</div>
