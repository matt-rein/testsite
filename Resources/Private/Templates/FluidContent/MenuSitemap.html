<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

	<f:render section="Menu" arguments="{menu: menu, menu-class: 'nested vertical menu'}" />

</f:section>
<f:section name="Menu">

	<f:if condition="{menu-menu}">
		<ul class="{class}">
			<f:for each="{menu}" as="page">
				<li>
					<a href="{page.link}" target="{page.target}" title="{page.title}">
						<span>{page.title}</span>
					</a>
					<f:render section="Menu" arguments="{menu: page.children, menu-class: 'nested vertical menu'}" />
				</li>
			</f:for>
		</ul>
	</f:if>

</f:section>
</html>
